name: time_attendance_app
description: A time and attendance management app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+5
  path_provider: ^2.1.1
  path: ^1.8.3
  permission_handler: ^11.0.1
  geolocator: ^10.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  table_calendar: ^3.0.9
  cupertino_icons: ^1.0.2
  mysql1: ^0.20.0
  shared_preferences: ^2.5.3
  google_mlkit_commons: ^0.8.1
  google_mlkit_face_detection: ^0.11.1
  image: ^4.5.4
  image_editor: ^1.6.0
  http: ^1.1.0
  intl: ^0.18.1
  image_picker: ^1.1.2
  mime_type: ^1.0.0
  # Added packages for notifications
  flutter_local_notifications: ^16.1.0
  timezone: ^0.9.2
  flutter_timezone: ^4.1.0
  # For background tasks
  flutter_background_service: ^5.0.5
  flutter_background_service_android: ^6.2.2
  flutter_background_service_ios: ^5.0.3
  tflite_flutter: ^0.11.0
  flutter_secure_storage: ^9.2.4
  local_auth: ^2.3.0
  cached_network_image: ^3.4.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/profile.png
    - assets/icon/icon.png
    - assets/models/mobilefacenet.tflite